<ng-container [formGroup]="form" >
  <label style="margin-top: 15px">{{formItem.label}}</label>
  <ng-container [ngSwitch]="formItem.type">
    <input *ngSwitchCase="'text'" type="text" class="form-control" [formControlName]="formItem.id">
    <select *ngSwitchCase="'select'" class="form-control" [formControlName]="formItem.id">
      <option selected value="">please select</option>
      <option [ngValue]="menuOption.key"
              *ngFor="let menuOption of formItem.selectMenuOptions | keyvalue">{{menuOption.value}}</option>
    </select>
    <textarea *ngSwitchCase="'textArea'" class="form-control" [formControlName]="formItem.id"></textarea>
    <input *ngSwitchCase="'date'" type="date" class="form-control" [formControlName]="formItem.id">
    <input *ngSwitchCase="'number'" type="number" class="form-control" [formControlName]="formItem.id">
  </ng-container>
</ng-container>
